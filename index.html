<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wheather app</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet"
		href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div class="weather">
		<div id="weather-wrapper">
			<div class="container">
				<h1>WeatherApp</h1>
				<div id='alert-warning'><span>Enter a city name</span><i id='close-warning' class="las la-times"></i></div>
				<form action="" id='form-control'>
					<input type="text" id='input-city' placeholder="Search for a city...">
					<button id='button-search'><i class="las la-search"></i></button>
				</form>
				<div id="today-weather-block">
					<div class="today-weather">
						<h2 class='loc-heading'>Stockholm, SE</h2>
						<h3 class='temperature'>23 °C</h3>
						<i id='weather-today-icon' class="lar la-sun"></i>
						<h3 class='weather-desc'>Clear Sky</h3>
						<h3 class="date">Thursday 14:20 PM</h3>
						<div class="gen-info-row">
							<div class="info-item">Wind 5.7 m/s</div>
							<div class="info-item">Pressure 1015 hPa</div>
							<div class="info-item">Humidity 50%</div>
							<div class="info-item">Cloudiness 0%</div>
						</div>
					</div>
				</div>
				<div id="weather-row-block">
					<div class="weather-row">
						<div class="weather-item-cover">
							<div class="weather-item">
								<h3 class='item-heading'>Satuday</h3>
								<i class="las la-cloud weather-icon"></i>
								<h4 class='weather-item-temp'>22 °C</h4>
								<h3 class='weather-item-info'>Clear Sky</h3>
							</div>
						</div>
						<div class="weather-item-cover">
							<div class="weather-item">
								<h3 class='item-heading'>Satuday</h3>
								<i class="las la-cloud weather-icon"></i>
								<h4 class='weather-item-temp'>22 °C</h4>
								<h3 class='weather-item-info'>Clear Sky</h3>
							</div>
						</div>
						<div class="weather-item-cover">
							<div class="weather-item">
								<h3 class='item-heading'>Satuday</h3>
								<i class="las la-cloud weather-icon"></i>
								<h4 class='weather-item-temp'>22 °C</h4>
								<h3 class='weather-item-info'>Clear Sky</h3>
							</div>
						</div>
						<div class="weather-item-cover">
							<div class="weather-item">
								<h3 class='item-heading'>Satuday</h3>
								<i class="las la-cloud weather-icon"></i>
								<h4 class='weather-item-temp'>22 °C</h4>
								<h3 class='weather-item-info'>Clear Sky</h3>
							</div>
						</div>
						<div class="weather-item-cover">
							<div class="weather-item">
								<h3 class='item-heading'>Satuday</h3>
								<i class="las la-cloud weather-icon"></i>
								<h4 class='weather-item-temp'>22 °C</h4>
								<h3 class='weather-item-info'>Clear Sky</h3>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>

	<script src='main.js'></script>
</body>

</html>
